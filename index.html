<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    body{ font-family: "Poppins", sans-serif;}
  </style>
</head>

<body class="bg-Off-white font w-screen">
  <main class="flex flex-col bg-slate-400 w-11/12">
    <div class="inputTaker flex justify-between px-4 w-full gap-5" >
      <div class="inputfiled bg-red-600 flex flex-col">
        <p>Day</p>
        <input type="number" min="0" class="flex-1 flex-shrink w-full">
      </div>
      <div class="inputfiled bg-red-600 flex flex-col">
        <p>Month</p>
        <input type="number" min="0" class="flex-1 flex-shrink w-full">
      </div>
      <div class="inputfiled bg-red-600 flex flex-col">
        <p>Year</p>
        <input type="number" min="0" class="flex-1 flex-shrink w-full">
      </div>
    </div>
    <div class="seperator w-full">
      <div class="line"></div>
      <div class="calculate"><img src="assets/images/icon-arrow.svg" alt="arrow icon"></div>
    </div>
    <div class="outputGenerator flex flex-col italic w-full">
      <div class="flex justify-center gap-1">
        <h2 class="text-Purple text-[32px] font-[800]">- -</h2>
        <h2 class="text-[32px] font-[800]">years</h2>
      </div>
      <div class="flex justify-center gap-1">
        <h2 class="text-Purple text-[32px] font-[800]">- -</h2>
        <h2 class="text-[32px] font-[800]">monts</h2>
      </div>
      <div class="flex justify-center gap-1">
        <h2 class="text-Purple text-[32px] font-[800]">- -</h2>
        <h2 class="text-[32px] font-[800]">days</h2>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
