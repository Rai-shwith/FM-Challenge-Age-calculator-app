<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32-DQjEQYWa.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }


    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="assets/index-DyyBxe2n.css">
</head>

<!-- <body class="bg-Off-white font w-screen"> -->

<body class="bg-Off-white font min-h-screen w-screen flex flex-col items-center">
  <main class="flex flex-col mt-[10vh] bg-white w-11/12 md:w-3/5 rounded-lg rounded-br-[25%] py-10 gap-5 md:px-10">
    <div class="inputTaker flex justify-between px-4 w-full gap-5 md:pr-40">
      <div class="inputfiledDay flex flex-col">
        <p class="text-Smokey-grey">DAY</p>
        <input type="number" min="1" placeholder="DD"
          class="p-3 border-2 outline-none focus:border-Purple cursor-pointer text-Off-black rounded-md w-[95%] text-2xl mt-2  pl-4 font-bold flex-1 flex-shrink ">
          <div class="errorMessage relative">
          <div class="emptyError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">This field is required</div>
          <div class="validityError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">Must be a valid day</div>
          </div>
      </div>
      <div class="inputfiledMonth flex flex-col">
        <p class="text-Smokey-grey">MONTH</p>
        <input type="number" min="1" placeholder="MM"
          class=" p-3 border-2 outline-none focus:border-Purple cursor-pointer text-Off-black rounded-md w-[95%] text-2xl mt-2  pl-4 font-bold  flex-1 flex-shrink">
          <div class="errorMessage relative">
          <div class="emptyError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">This field is required</div>
          <div class="validityError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">Must be a valid month</div>
          </div>
      </div>
      <div class="inputfiledYear flex flex-col">
        <p class="text-Smokey-grey">YEAR</p>
        <input type="number" min="1" placeholder="YYYY"
          class="p-3 border-2 outline-none focus:border-Purple cursor-pointer text-Off-black rounded-md w-[95%] text-2xl mt-2  pl-4 font-bold flex-1 flex-shrink">
          <div class="errorMessage relative">
          <div class="emptyError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">This field is required</div>
          <div class="validityError hidden text-[0.45rem] md:text-sm italic  text-red-500 absolute top-3 left-3">Must be in past</div>
          </div>
      </div>
    </div>
    <div class="seperator w-full flex items-center mt-5">
      <div class="ml-5 line inline-block h-0.5 md:h-[2px] w-full bg-Light-grey"></div>
      <div class="calculate m-0">
        <span tabindex="0" class=" bg-Purple inline-block p-5 rounded-full  md:scale-150 md:mr-10 active:bg-black active:md:scale-[175%] active:scale-110   cursor-pointer">
          <img class="bg-transparent max-w-fit " src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='46'%20height='44'%20viewBox='0%200%2046%2044'%3e%3cg%20fill='none'%20stroke='%23FFF'%20stroke-width='2'%3e%3cpath%20d='M1%2022.019C8.333%2021.686%2023%2025.616%2023%2044M23%2044V0M45%2022.019C37.667%2021.686%2023%2025.616%2023%2044'/%3e%3c/g%3e%3c/svg%3e" alt="arrow icon">
        </span>
      </div>
      <div class="mr-5 line inline-block h-0.5 w-full bg-Light-grey md:hidden"></div>
    </div>
    <div class="outputGenerator flex flex-col italic w-full items-start pl-5 text-[3rem] md:text-[5rem] text-Off-black">
      <div class="flex justify-center gap-1">
        <h2 class="outputYear text-Purple font-[800] md:-mt-11">- -</h2>
        <h2 class="font-[800] md:-mt-11">years</h2>
      </div>
      <div class="flex justify-center gap-1">
        <h2 class="outputMonth text-Purple font-[800] md:-mt-11">- -</h2>
        <h2 class="font-[800] md:-mt-11">months</h2>
      </div>
      <div class="flex justify-center gap-1">
        <h2 class="text-Purple outputDay font-[800] md:-mt-11">- -</h2>
        <h2 class="font-[800] md:-mt-11">days</h2>
      </div>
    </div>
  </main>
  <div class="attribution mt-20">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rai-shwith" target="_blank">Ashwith Rai</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
